<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Alpha Romeo 1969</title>
  </head>
  <body>
    <div class="text-alpha">Alpha-Romeo</div>
    <div class="parent">
      <div class="Suspension-system"></div>
      <div class="glass">
        <div class="chairs chair-1"></div>
        <div class="chairs chair-2"></div>
        <div class="steering-wheel"></div>
      </div>
      <div class="aura"></div>
      <div class="basic-shape">
        <div class="wheels wheel-left"></div>
        <div class="wheels wheel-right"></div>
        <div class="lights light-1"></div>
        <div class="lights light-2"></div>
        <div class="motor"></div>
        <div class="lantern lantern-left"></div>
        <div class="lantern lantern-right"></div>
        <div class="alpha-romeo">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
          <div class="four"></div>
          <div class="five"></div>
        </div>
      </div>
      <div class="shadow"></div>
    </div>
  </body>
</html>
